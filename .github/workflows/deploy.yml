name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build WASM
        run: nix develop -c zig build wasm

      - name: Build Wren Runner
        run: cd docs/playground && nix develop -c zig build

      - name: Copy WASM to docs public
        run: mkdir -p docs/public && cp docs/playground/wren-playground.wasm docs/public/wren-playground.wasm && cp docs/playground/wren-runner.wasm docs/public/wren-runner.wasm

      - name: Build docs
        run: cd docs && nix develop -c sh -c 'bun install && bun run build'

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/dist/
          publish_branch: gh-pages
          destination_dir: .
